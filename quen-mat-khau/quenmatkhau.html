<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quên mật khẩu</title>
    <link rel="stylesheet" href="./quenmatkhau.css">
    <script src="../js/authHandler.js" defer></script>
    <script src="../js/forgotPasswordHandler.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>QUÊN MẬT KHẨU</h1>
        <p>Nếu bạn quên mật khẩu. Hãy nhập địa chỉ gmail đã đăng ký.</p>
        <form id="forgotPasswordForm">
            <label for="email">Nhập địa chỉ gmail:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <button id="sendEmailBtn" type="submit">Gửi</button>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật mật khẩu</title>
    <link rel="stylesheet" href="./cap-nhat-mat-khau.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="../js/togglePasswordVisibility.js" defer></script>
    <script src="../js/authHandler.js" defer></script>
    <script src="../js/resetPasswordHandler.js" defer></script>

</head>

<body>
    <div class="container">
        <h1> ĐỔI MẬT KHẨU </h1>
        <form id="resetPasswordForm">
            <label for="password">Nhập mật khẩu mới:</label>
            <div class="password-field">
                <input type="password" id="password" name="password" required>
                <i class="ri-eye-off-line toggle-password"></i>
            </div>
            <br>
            <label for="confirmPassword">Nhập lại mật khẩu mới:</label>
            <div class="password-field">
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <i class="ri-eye-off-line toggle-password"></i>
            </div>
            <br>
            <button id="resetPasswordBtn" type="submit"> Xác nhận </button>
            <div id="popup" style="display: none;">
                <p id="popup-message"></p>
            </div>
        </form>
    </div>
</body>

</html>
